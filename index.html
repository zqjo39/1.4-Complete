<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Datasets</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <div style="width: 500px">
            <canvas id="myChart"></canvas>
        </div>
        <script>
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Amazon', 'Target', 'Walmart'],
                    datasets: [{
                        label: '# of Votes',
                        data: [75, 22, 46],
                        backgroundColor: [
                            'rgba(255, 234, 0, 0.2)',
                            'rgba(255,0,0,0.2)',
                            'rgba(0, 0, 255, 0.2)',
                        ],
                        borderColor: [
                            'rgb(255, 234, 0)',
                            'rgba(255, 30, 30, 1)',
                            'rgba(0, 0, 255, 1)',
                        ],
                        borderWidth:  1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    indexAxis: 'y'
                }
            });
        </script>
        <div style="width: 500px">
            <canvas id="myChart2"></canvas>
        </div>
        <script>
            var cty = document.getElementById('myChart2');
            var myChart2 = new Chart(cty, {
                type: 'doughnut',
                data: {
                    labels: ['Caucasian', 'African American', 'American Indian', 'Asian', 'Pacific Islander', 'Other'],
                    datasets: [{
                        label: '(Unmixed) Ethnicities in the United States',
                        data: [204837865, 41332911, 3745005, 19890050, 690559, 28754031],
                        backgroundColor: [
                            'rgb(231, 203, 191)',
                            'rgb(66,42,18)',
                            'rgb(189,152,116)',
                            'rgb(222,196,159)',
                            'rgb(161,136,110)',
                            'rgb(185,162,111)',
                        ],
                        hoverOffset: 1,
                    }],
                },
            });
        </script>
        <canvas id="myChart3"></canvas>
        <script>
            /*take the hottest temp. of each month for each place*/
            var ctz = document.getElementById('myChart3');
            var myChart3 = new Chart(ctz, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        data: [67, 78, 80, 95, 102, 107, 109, 107, 107, 85, 71, 59],
                        label: 'Fresno, CA, USA',
                        backgroundColor: 'rgb(234, 216, 11, 0.5)',
                        borderColor: 'rgb(234, 216, 11)'
                    },
                        {
                            data: [81, 82, 84, 76, 74, 72, 69, 63, 73, 71, 74, 79],
                            label: 'San Luis, Lima, Peru',
                            backgroundColor: 'rgb(144, 255, 100, 0.5)',
                            borderColor: 'rgb(144, 255, 100)'
                        },
                        {
                            data: [83, 90, 92, 93, 93, 92, 94, 89, 93, 91, 92, 88],
                            label: 'Maijdee, Bangladesh',
                            backgroundColor: 'rgb(194, 12, 39, 0.5)',
                            borderColor: 'rgb(194, 12, 39)'
                        },
                        {
                            data: [38, 39, 47, 52, 56, 79, 75, 86, 61, 55, 49, 42],
                            label: 'Kimito, Finland',
                            backgroundColor: 'rgb(6, 250, 214, 0.5)',
                            borderColor: 'rgb(6, 250, 214)'
                        },
                        {
                            data: [76, 77, 76, 73, 68, 63, 64, 64, 69, 68, 71, 77],
                            label: 'Kurow, New Zealand',
                            backgroundColor: 'rgb(6, 28, 175, 0.5)',
                            borderColor: 'rgb(6, 28, 175)'
                        },
                        {
                            data: [62, 62, 63, 72, 80, 95, 96, 84, 74, 66, 59, 61],
                            label: 'Castro, Italy',
                            backgroundColor: 'rgb(15, 121, 24, 0.5)',
                            borderColor: 'rgb(15, 121, 24)'
                        }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Temperatures in Various Cities, in Fahrenheit'
                        },
                        legend: {
                            position: 'left'
                        }
                    }
                }
            });
        </script>
    </body>
</html>
